<div class="photo-container">
    <div class="photo-name-wrapper">
      <div class="photo-name">
        <a [routerLink]="['/photos', photo._id]" class="normal">
          <h2 *ngIf="photo.photoTitle.length > 25">{{(photo.photoTitle | slice:0:25) + '...' }}</h2>
          <h2 *ngIf="photo.photoTitle.length <= 25">{{photo.photoTitle}}</h2>
        </a>
        <div class="columns">
          <div>
            <img src={{photo.photoUrl}} alt="">
            <p>Genre: <span>{{photo.photoGenre}}</span></p>
            <p>Date: <time>{{photo.created_at | date: 'short'}}</time></p>
            <div class="nick-name">
              <p>Author: <span>{{photo.userId.username}}</span></p>
            </div>
          </div>
          <div class="subscribers">
            <p class="votes">Votes: <span>{{photo.subscribers.length}}</span></p>
          </div>
        </div>
      </div>

    </div>
  </div>
