 
  <div *ngIf="photoList">
    <app-photos-item *ngFor="let photo of photoList" [photo]="photo"></app-photos-item>
    <div *ngIf="photoList.length === 0">No photos</div>
  </div>
  <div *ngIf="!photoList">
    Loading...
  </div>
  
    <button  class="pagination-left" [disabled]="currentPage === 0" (click)="goOnePageBack()">Previous page</button>

    <button class="pagination-right" [disabled]="(currentPage + 1) * pageSize >= totalResults" (click)="goOnePageForward()">Next page</button>
