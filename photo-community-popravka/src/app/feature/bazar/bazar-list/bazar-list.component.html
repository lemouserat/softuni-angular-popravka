<form >
  <p>Search for the best offer:</p>
    <input [formControl]="searchControl" type="text" placeholder="Search for offers">
  </form>
  
  <div class="offer-list" *ngIf="offerList">
    <app-bazar-item *ngFor="let offer of offerList" [offer]="offer"></app-bazar-item>
    <div *ngIf="offerList.length === 0">No offers</div>
  </div>
  <div *ngIf="!offerList">
    Loading...
  </div>
